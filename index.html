<!DOCTYPE html>
<html lang="en">

<head>
	<title>Colossus - National Level IT Fest | SKE | GSS BCA</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Colossus - National Level IT Fest" />
	<meta name="keywords" content="colossus, gss, bca, belgaum, national level it fest, it fest, ske" />
	<meta name="author" content="Vinit Sarvade" />
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">

	<link rel="stylesheet" type="text/css" href="css/slicebox.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<ul id="sb-slider" class="sb-slider">
				<li>
					<img src="images/1.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/2.jpg" alt="image2" />
				</li>
				<li>
					<img src="images/3.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/4.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/5.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/6.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/7.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/8.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/9.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/10.jpg" alt="image1" />
				</li>
				<li>
					<img src="images/11.jpg" alt="image1" />
				</li>
			</ul>

			<div id="shadow" class="shadow"></div>

			<div id="nav-arrows" class="nav-arrows">
				<a href="#">Next</a>
				<a href="#">Previous</a>
			</div>

		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.slicebox.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var $navArrows = $('#nav-arrows').hide();
			var $shadow = $('#shadow').hide();

			var slicebox = $('#sb-slider').slicebox({
				onReady: function () {
					$navArrows.show();
					$shadow.show();
				},
				orientation: 'r',
				cuboidsRandom: true,
				disperseFactor: 50,
				autoplay: true,
				interval: 4000,
			});

			(function () {
				// add navigation events
				$navArrows.children(':first').on('click', function () {
					slicebox.next();
					return false;
				});

				$navArrows.children(':last').on('click', function () {
					slicebox.previous();
					return false;
				});
			})();

			if ("orientation" in screen) {
				screen.orientation.lock("landscape-primary");
			}
		});
	</script>
</body>

</html>
